<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel — PnP-XAI-LLM</title>
  <script>document.documentElement.dataset.theme=localStorage.getItem('pnp-xai-theme')||'light';</script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ide.css') }}" />
  <style>
    body { margin: 0; min-height: 100vh; display: flex; flex-direction: column; }
    .panel-window { flex: 1; display: flex; flex-direction: column; min-height: 0; }
    .panel-window .right-panel { position: static; transform: none; width: 100%; height: 100%; box-shadow: none; border: none; }
    .panel-window .right-panel-body { flex: 1; }
  </style>
</head>
<body>
  <div class="panel-window">
    <aside class="right-panel visible" aria-label="Right panel">
      <div class="right-panel-header">
        <span class="right-panel-title">Panel</span>
        <button type="button" class="right-panel-close" id="panel-close" aria-label="Close">×</button>
      </div>
      <div class="right-panel-body">
        <p class="input-setting-hint">이 패널은 메인 창과 독립적으로 동작합니다.</p>
      </div>
    </aside>
  </div>
  <script>
    document.getElementById("panel-close").addEventListener("click", function() { window.close(); });
  </script>
</body>
</html>
